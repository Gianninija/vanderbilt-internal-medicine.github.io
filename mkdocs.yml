site_name: VUMC IM Residency Handbook
site_url: https://beauhilton.github.io/neovimbook
docs_dir: 'docs/md'
theme:
  name: material
  favicon: images/vumc-favicon.png
  palette:
    - scheme: default
      primary: amber
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

