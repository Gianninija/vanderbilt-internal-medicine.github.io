site_name: VUMC IM Residency Handbook
site_url: https://beauhilton.github.io/neovimbook
repo_url: https://github.com/beauhilton/neovimbook
docs_dir: 'docs'
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
theme:
  name: material
  favicon: images/vumc-favicon.png
  logo: images/vumc-favicon.png
  palette:
    - scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  
# VUMC Colors (https://www.vanderbilt.edu/communications/brand/color.php)
# Gold: Hex: D8AB4C, Black: Hex: 000000, Blue: Hex: 006682, Red: Hex:  993D1B, Dark Gray: Hex:  333333 Green: Hex:  464E21
